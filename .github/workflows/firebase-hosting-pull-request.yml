name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create .env file
        run: |
          echo "REACT_APP_NODE_ENV=production" >> .env
          echo "REACT_APP_API_BASE_URL=https://api.superflex.ai" >> .env
          echo "REACT_APP_GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}" >> .env
          echo "REACT_APP_GOOGLE_OAUTH_REDIRECT_URI=https://app.superflex.ai" >> .env
          echo "REACT_APP_COOKIE_DOMAIN=.superflex.ai" >> .env

      - name: Install dependencies
        run: yarn install

      - name: Build the project
        run: yarn run build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SUPERFLEX_AI }}
          projectId: superflex-ai
