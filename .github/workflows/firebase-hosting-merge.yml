name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - master
env:
  REACT_APP_NODE_ENV: production
  REACT_APP_API_BASE_URL: https://api.superflex.ai
  REACT_APP_GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
  REACT_APP_GOOGLE_OAUTH_REDIRECT_URI: https://app.superflex.ai
  REACT_APP_COOKIE_DOMAIN: .superflex.ai
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: yarn install && yarn run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SUPERFLEX_AI }}
          channelId: live
          projectId: superflex-ai
