name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create .env file
        run: |
          echo "VITE_NODE_ENV=production" >> .env
          echo "VITE_API_BASE_URL=https://api.superflex.ai" >> .env
          echo "VITE_GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}" >> .env
          echo "VITE_GOOGLE_OAUTH_REDIRECT_URI=https://app.superflex.ai" >> .env
          echo "VITE_COOKIE_DOMAIN=.superflex.ai" >> .env
          echo "VITE_POSTHOG_API_KEY=${{ secrets.POSTHOG_API_KEY }}" >> .env

      - name: Install dependencies
        run: yarn install

      - name: Build the project
        run: yarn run build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SUPERFLEX_AI }}
          channelId: live
          projectId: superflex-ai
